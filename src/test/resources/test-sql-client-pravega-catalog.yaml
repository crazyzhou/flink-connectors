execution:
    planner: blink
    type: streaming
    result-mode: table
    current-catalog: inmemorycatalog
    current-database: mydatabase

catalogs:
  - name: pravegacatalog1
    type: pravega
    controller-uri: "$VAR_CONTROLLERURI"
    schema-registry-uri: "$VAR_SCHEMAREGISTRY_URI"
  - name: pravegacatalog2
    type: pravega
    default-database: tn/ns
    controller-uri: "$VAR_CONTROLLERURI"
    schema-registry-uri: "$VAR_SCHEMAREGISTRY_URI"
  - name: inmemorycatalog
    type: generic_in_memory
    default-database: mydatabase